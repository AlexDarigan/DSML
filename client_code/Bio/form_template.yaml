      - name: about_me_blurb
        properties: {content: "\nI started studying software independently in 2017\
            \ before enrolling in BSc (Honours) in Software Development at SETU Carlow\
            \ in 2020.\n\nI created WAT ( Waiting and Testing ). The penultimate most\
            \ popular unit testing plugin for Godot, which is currently at 300+ stars\
            \ on Github. I wrote the initial iteration in GDScript with a further\
            \ iteration adding C# interop. The C# version is currently referenced\
            \ in the official JetBrains Rider plugin for Godot.\n\nDuring my time\
            \ in college I have learned and utilized Java, Java Swing, SQL, Javascript,\
            \ PHP, HTML, CSS, C/C++, Assembly 68000 (via Easy68k) and python. \n\n\
            I'm also studying Kotlin, Gradle, Jetpack Compose & Firebase as part of\
            \ my role as a Google Developers Student Club Team Lead.", background: ''}
