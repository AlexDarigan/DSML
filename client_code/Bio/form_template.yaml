        - name: rich_text_2
          properties: {content: "- Contributed to the efforts of the Finance Integration\
              \ Services Team to support over 150 class 1 financial microservices.\
              \ \n\n- Used PowerShell to reduce 2 days of work a year to 30 minutes\
              \ by automating the task of restaging all applications in each non-production\
              \ environment.\n\n- Raised CI / CD Maturity KPI by 12% to reach a total\
              \ of 76.8% in May from 64.8% in April by applying a number of adjustments\
              \ to several applications to make them compliant with CI / CD metrics\
              \ of success. 87.8% was the final score reached as of the end of my\
              \ internship.\n\n- Reduced over several thousand application vulnerabilities\
              \ through proper dependency management of each application.\n\n- Applied\
              \ abstraction enhancements to several applications in order to reduce\
              \ duplicated code and global variables.\n\n- Utilized GitLab & Spring\
              \ Configuration Server REST APIs in order to write a feature in Bash\
              \ to set metadata on applications during the deploy task of the deployment\
              \ pipeline.", border: '', background: '', foreground: ''}
